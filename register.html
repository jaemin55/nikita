<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
    body {
      background-color: #a45d7b;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .register-box {
      background-color: #daa4c7;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      text-align: left;
      width: 300px;
    }

    .register-box h2 {
      margin-bottom: 20px;
    }

    .register-box input[type="text"],
    .register-box input[type="password"] {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .register-box button {
      background-color: #a45d7b;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .register-box button:hover {
      background-color: #8b4e69;
    }

    .register-box p {
      margin-top: 10px;
    }

    .register-box a {
      color: #5e2b44;
      text-decoration: none;
    }

    .register-box a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="register-box">
    <h2>Registration</h2>
    <form action="percobaan.html" method="POST">
      <input type="text" placeholder="Enter your Username" name="username" required>
      <input type="password" placeholder="Create your Password" name="password" required>
      <input type="password" placeholder="Confirm your Password" name="confirm_password" required>
      <button type="submit">Register Now</button>
    </form>
    <p>Already have an Account? <a href="percobaan.html">Login</a>.</p>
  </div>

</body>
</html>
