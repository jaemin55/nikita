<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      background-color: #a45d7b;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      margin: 0;                                                                                                                     
    }

    .greeting {
      color: white;
      font-size: 20px;
      margin-bottom: 10px;
      text-align: center;
    }

    .login-box {
      background-color: #daa4c7;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      text-align: left;
      width: 300px;
    }

    .login-box h2 {
      margin-bottom: 20px;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-box button {
      background-color: #a45d7b;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-box button:hover {
      background-color: #8b4e69;
    }

    .login-box p {
      margin-top: 10px;
    }

    .login-box a {
      color: #5e2b44;
      text-decoration: none;
    }

    .login-box a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Tempat untuk menampilkan ucapan hello -->
  <div class="greeting" id="greeting-text"></div>

  <div class="login-box">
    <h2>Login</h2>
    <form action="register.html" method="POST">
      <input type="text" placeholder="Enter your Username" name="username" required>
      <input type="password" placeholder="Enter your Password" name="password" required>
      <button type="submit">Login Now</button>
    </form>
    <p>Don't have an Account? <a href="register.html">Register</a>.</p>
  </div>
</body>
</html
